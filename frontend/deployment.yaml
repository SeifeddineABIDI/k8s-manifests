apiVersion: apps/v1
kind: Deployment
metadata:
  name: approbation-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: approbation-frontend
  template:
    metadata:
      labels:
        app: approbation-frontend
    spec:
      containers:
      - name: frontend
        image: seifeddineabidi/approbation-frontend:1a8a55560ef47d3748dea633a644440d0835e1e5
        ports:
        - containerPort: 80